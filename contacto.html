<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="encabesado">
            <div class="encabesado-logo"><img src="imagenes/logo-viaje.png" alt="">
                <h1>Agencia de turismo gallucci tour</h1>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Ofertas</a>
                    </li>
                    <li>
                        <a href="#">Contacto</a>

                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <main>
            <div>
    
                <div>
                    <p></p>
                </div>
    
                <div class="contacto">
                    <form action="/registro" method="post">
                        <div class="row text-center mb-2">
                            <div class="col">
                                <label for="nombreEtiqueta">Nombre:*</label>
                                <input class="form-control" type="text" id="nombreEtiqueta" name="nombreEtiqueta">
                            </div>
                            <div class="col">
                                <label for="emailEtiqueta">Email:*</label>
                                <input class="form-control" type="email" id="emailEtiqueta" name="emailEtiqueta"
                                    placeholder="abc123@email.com">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col">
                                <label for="telEtiqueta">Tel√©fono:*</label>
                                <input class="form-control" type="number" id="telEtiqueta" name="telEtiqueta">
                            </div>
                            <div class="col">
                                <label for="asuntoEtiqueta">Asunto</label>
                                <input class="form-control" type="text" id="asuntoEtiqueta" name="asuntoEtiqueta">
                            </div>
                        </div>
                        <div class="row position-absolute bottom-0 w-100 text-center pb-2">
                            <label for="mensajeTexto" class="form-label">Mensaje*</label>
                            <textarea class="form-control" id="mensajeTexto" name="mensajeTexto" rows="3"
                                style="height: 200px"></textarea>
                            <button type="button" class="btn btn-info w-25 mt-2">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    
    </main>
    <footer>
        <div id="Logos">
            <a href="https://instagram.com"><img class="redes" src="imagenes/instagram.png" alt=""></a>
            <a href="https://twitter.com"><img class="redes" src="imagenes/twitter.png" alt=""></a>
            <a href="https://youtube.com"><img class="redes" src="imagenes/youtubr.png" alt=""></a>
        </div>
        <div>
            <p id="autor">Gabriel Gallucci</p>
        </div>
    </footer>
</body>
</html>
